<nav class="navbar">
  <div class="logo" routerLink="/home">My Recipe Book</div>

  <div class="nav-links" *ngIf="(user$ | async) as user; else guest">
    <span>Hoşgeldin, {{ user.email }}</span>
    <a (click)="logout()" class="btn">Çıkış Yap</a>
  </div>

  <ng-template #guest>
    <div class="nav-links">
      <a routerLink="/login">Login</a>
      <a routerLink="/register" class="btn">Register</a>
    </div>
  </ng-template>
</nav>
