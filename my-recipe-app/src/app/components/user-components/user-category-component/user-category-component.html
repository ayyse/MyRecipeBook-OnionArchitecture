<div class="category-bar" *ngIf="categories.length > 0">
  <div
    class="category-wrapper"
    *ngFor="let category of categories">

    <div class="category-item">
      {{ category.name }}
    </div>

    <div
      class="child-dropdown"
      *ngIf="category.subCategories?.length">

      <div
        class="child-item"
        *ngFor="let child of category.subCategories">
        {{ child.name }}
      </div>

    </div>
  </div>
</div>
