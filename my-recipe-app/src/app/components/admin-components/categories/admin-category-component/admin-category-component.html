<div class="card" *ngIf="categories">
  <p-treetable [value]="categories" [scrollable]="true" [tableStyle]="{'min-width':'50rem'}">
    <ng-template #header>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template #body let-rowNode let-rowData="rowData">
      <tr [ttRow]="rowNode">
        <td>
          <div class="flex items-center gap-2">
            <p-treetable-toggler [rowNode]="rowNode" />
            <span>{{ rowData?.name }}</span>
          </div>
        </td>
        <td>{{ rowData?.description }}</td>
        <td>
          <div class="action-buttons">
            <p-button icon="pi pi-pencil" [rounded]="true" [text]="true" [raised]="true" severity="warn" />
            <p-button icon="pi pi-trash" [rounded]="true" [text]="true" [raised]="true" severity="danger" />
          </div>
        </td>
      </tr>
    </ng-template>
  </p-treetable>
</div>
